<!doctype html>
<html>
	<head>
		<title>Line Chart</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="./Chart.js-master/Chart.js"></script>
		<script src='https://javascriptbase64.googlecode.com/files/base64.js' type='text/javascript'></script>
	</head>
	<body>
		A<br>
		<div style="width:50%">
			<div>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>
		<br><br>
		B<br>
		<div style="width:50%">
			<div>
				<canvas id="canvas1" height="450" width="600"></canvas>
			</div>
		</div>
		<br><br>
		C<br>
		<div style="width:50%">
			<div>
				<canvas id="canvas2" height="450" width="600"></canvas>
			</div>
		</div>
		<br><br>

	<script>
		var hashValue = window.location.hash;
		console.log(hashValue);
		hashValue = hashValue.substring(1);
		var data = Base64.decode(hashValue);
		console.log(data);
		var dataJSON = JSON.parse(data);

		var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var lineChartData = {
			labels : [dataJSON[0]["_1"],dataJSON[1]["_1"],dataJSON[2]["_1"]],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [dataJSON[0]["_2"][0],dataJSON[1]["_2"][0],dataJSON[2]["_2"][0]]
				}
			]

		}

		var lineChartData2 = {
			labels : [dataJSON[0]["_1"],dataJSON[1]["_1"],dataJSON[2]["_1"]],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [dataJSON[0]["_2"][1],dataJSON[1]["_2"][1],dataJSON[2]["_2"][1]]
				}
			]

		}

		var lineChartData3 = {
			labels : [dataJSON[0]["_1"],dataJSON[1]["_1"],dataJSON[2]["_1"]],
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [dataJSON[0]["_2"][2],dataJSON[1]["_2"][2],dataJSON[2]["_2"][2]]
				}
			]

		}

		window.onload = function(){
			var ctx = document.getElementById("canvas").getContext("2d");
			var ctx2 = document.getElementById("canvas1").getContext("2d");
			var ctx3 = document.getElementById("canvas2").getContext("2d");

			window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive: true
			});
			window.myLine = new Chart(ctx2).Line(lineChartData2, {
				responsive: true
			});
			window.myLine = new Chart(ctx3).Line(lineChartData3, {
				responsive: true
			});
		}


	</script>
	</body>
</html>
